<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { color: #FF0000; text-align: center; margin-bottom: 20px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; }
        button { background: #FF0000; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; }
        .video-info { margin-top: 30px; display: none; }
        .thumbnail { width: 100%; max-width: 400px; border-radius: 10px; margin-bottom: 15px; }
        footer { text-align: center; margin-top: 30px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fab fa-youtube"></i> YouTube Video Downloader</h1>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste YouTube URL...">
            <button id="fetchBtn"><i class="fas fa-search"></i> Get Video</button>
        </div>
        
        <div id="loading" style="display: none; text-align: center;">
            <div style="border: 4px solid #f3f3f3; border-top: 4px solid #FF0000; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 10px;"></div>
            Loading...
        </div>
        
        <div class="video-info" id="videoInfo">
            <img class="thumbnail" id="thumbnail" src="" alt="">
            <h3 id="videoTitle"></h3>
            <p id="videoDetails"></p>
            <div id="qualityOptions" style="margin-top: 20px;"></div>
        </div>
        
        <footer>
            <p>YouTube Downloader © 2024 | Free Service</p>
        </footer>
    </div>

    <script>
        // ⚡ YOUR RENDER API URL HERE ⚡
        const API_URL = 'https://youtube-downloader-5fs7.onrender.com';
        // Change the above line to your Render URL
        
        document.getElementById('fetchBtn').addEventListener('click', async () => {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) return alert('Enter YouTube URL');
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('videoInfo').style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/api/info?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('thumbnail').src = data.thumbnail;
                    document.getElementById('videoTitle').textContent = data.title;
                    document.getElementById('videoDetails').textContent = 
                        `${data.duration} • ${data.views} • ${data.author}`;
                    
                    let qualityHtml = '<h4>Download Options:</h4>';
                    data.formats.forEach(format => {
                        qualityHtml += `
                            <button onclick="download('${format.quality}')" 
                                    style="background:#28a745; color:white; border:none; padding:10px; margin:5px; border-radius:5px;">
                                ${format.quality} (${format.size})
                            </button>
                        `;
                    });
                    
                    document.getElementById('qualityOptions').innerHTML = qualityHtml;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('videoInfo').style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Failed to fetch: ' + error.message);
            }
        });
        
        function download(quality) {
            const url = document.getElementById('urlInput').value.trim();
            window.open(`${API_URL}/api/download?url=${encodeURIComponent(url)}&quality=${quality}`, '_blank');
            alert('Download started! Check your downloads folder.');
        }
        
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('fetchBtn').click();
        });
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </script>
</body>
</html>
